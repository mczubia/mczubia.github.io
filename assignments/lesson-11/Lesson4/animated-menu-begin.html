<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animated-menu.css">

</head>
<body>
     <h1>Animated Menu</h1>
    
    <h3><a href=index.html>Back to Alcove</a></h3>
    
	<ul class="navigation">
		<li>About us
        </li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
    
        <!-- <script src="js/jquery-2.2.1.min.js"></script>-->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        
$('.navigation > li').hover(function(){
    //executes mouse pointer over li
    
    $(this).addClass('openSesame');
    
}, function(){
    //executes when mouse pointer leaves li
    
    $(this).removeClass('openSesame');
        
    })    
	})
	</script>
    
</body>
</html>
