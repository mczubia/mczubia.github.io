<!DOCTYPE html>
<html lang="en-us">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table assignment BYU-Idaho Cit 230</title>
    <meta name="author" content="Maria Zubia-CIT 230 BYU-Idaho">
    <meta name="description" content=" Build a table assignment">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablebuild.css">
    </head>
    <body>
    
        
        <table>
            <thead>
                <tr>
                <th colspan="3">ACME Wildwest</th>
                    </tr>
            </thead>
            
            <tbody>
                <tr id="firstrow">
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
                </tr>
                <tr>
            <td>August</td>
            <td>$3,500</td>
            <td>$4,000</td>
                </tr>
                <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
                </tr>
                 <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
                </tr>
                 <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="money">$7,500</td>
                </tr>
                 <tr>
            <td id="date">Black Friday</td>
            <td colspan="2">$3,200</td>
                </tr>
                 <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr id="footer">
                <th colspan="3">Compiled 12.20.2010 by bRauls</th>
                    </tr>
            </tfoot>
            </table>
      
    </body>
</html>
